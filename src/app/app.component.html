<div class="container">
  <div class="row">
    <div class="col-md-6">
    <h5>Select Monthly Revenue</h5>
    <div class="form-group">
      <label for="january">January:</label>
      <input [(ngModel)]="january" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="february">February:</label>
      <input [(ngModel)]="february" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="march">March:</label>
      <input [(ngModel)]="march" class="form-control"/>
    </div> 
   </div>
   <div class="col-md-6">
    <h5>Select Color</h5>
    <div class="form-group">
      <label for="colorjan">Color</label>
      <select [(ngModel)]="jancolor" class="form-control" id="exampleFormControlSelect1">
        <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
      <option value="yellow">Yellow</option>
      <option value="blue">Blue</option>
      <option value="grey">Grey</option>
      <option value="orange">Orange</option>
      </select>
  </div>
  <div class="form-group">
    <label for="colorfeb">Color</label>
    <select [(ngModel)]="febcolor" class="form-control" id="exampleFormControlSelect2">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
      <option value="yellow">Yellow</option>
      <option value="blue">Blue</option>
      <option value="grey">Grey</option>
      <option value="orange">Orange</option>
    </select>
</div>
<div class="form-group">
  <label for="colormar">Color</label>
  <select [(ngModel)]="marcolor" class="form-control" id="exampleFormControlSelect3">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="grey">Grey</option>
    <option value="orange">Orange</option>
  </select>
</div>
   </div>
<div class="col-md-6">
  <h5>Graph Type</h5>
  <div class="form-check">
  <input [(ngModel)]="chartType" class="form-check-input" type="radio" name="gridRadios" id="bar" value="bar" checked>
  <label class="form-check-label" for="bar">
    Bar
  </label>
</div>

<div class="form-check">
  <input [(ngModel)]="chartType" class="form-check-input" type="radio" name="gridRadios" id="pie" value="pie">
  <label class="form-check-label" for="pie">
    Pie
  </label>
</div>

<div class="form-check">
  <input [(ngModel)]="chartType" class="form-check-input" type="radio" name="gridRadios" id="line" value="line">
  <label class="form-check-label" for="line">
    Line
  </label>
</div>
</div>
<div class="col-md-6 mt-15">
    <button type="submit" class="btn btn-success" (click)="showchart()">Submit</button>
  </div>
  
  <div class="col-md-8">
    <div class="graph-border" *ngIf="barShow">      
    <h5>Market Qtr Report</h5>
      <canvas  baseChart *ngIf="barChartData"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
    <div class="graph-border" *ngIf="pieShow">
      <h5>Market Qtr Report</h5>
      <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
        [colors]="pieChartColors">
      </canvas>
    </div>
    <div class="graph-border" *ngIf="lineShow">
      <h5>Market Qtr Report</h5>
      <canvas baseChart width="400" height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div> 
  </div>
</div>
</div>
